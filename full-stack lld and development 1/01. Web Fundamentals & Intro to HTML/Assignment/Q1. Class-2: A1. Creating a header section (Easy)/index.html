<!-- Raw problem -->
<!-- Create a simple Nav bar and Header section with just using plain HTML.

For the nav bar:
1. Use <a> tags to add the redirectable links.

For the header section:
1. Use <img> tag to add a person's image.
2. Use Heading tags to add the name and summary/title.
3. Use the Button tag to add a button to download the resume.

WARNING: Don't use links in href or src properties, add "#"
as mock link or use 'profile-img.jpg' for img src. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A1. Creating header section</title>
  </head>
  <body>
    <nav>
      <div>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Projects</a>
        <a href="#">Blog</a>
      </div>
      <div>
        <img src="profile-img.jpeg" alt="profile-img" />
      </div>
    </nav>

    <header>
      <h1>Keshav Dutt Kaushik</h1>
      <h2>I'm a Frontend Developer</h2>
      <h3>Description</h3>
      <button>DOWNLOAD RESUME</button>
    </header>
  </body>
</html>
