<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Specificity</title>
    <style>
      ul#fruits li {
        color: red;
      }
      .favorite {
        color: yellow;
      }
    </style>
  </head>
  <body>
    <ul id="fruits">
      <li>Mango</li>
      <li class="favorite">Apple</li>
      <li>Orange</li>
    </ul>
  </body>
</html>
