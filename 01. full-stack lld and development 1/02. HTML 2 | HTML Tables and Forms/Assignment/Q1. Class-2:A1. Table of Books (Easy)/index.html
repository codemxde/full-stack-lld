<!-- Raw Problem -->
<!-- Create an HTML table to display information about 5 different books.
The table should have a header row and 4 data rows.
Each book should have a title, author, publication date, and number of pages.
In the folder, there is an image 'table.png' which is how the table should look like -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table of Books</title>
  </head>
  <body>
    <section>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Publication Date</th>
            <th>Pages</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>The Great Gatsaby</td>
            <td>F. Scott Fitzgerald</td>
            <td>April 10, 1925</td>
            <td>180</td>
          </tr>
          <tr>
            <td>To Kill a Mockingbird</td>
            <td>Harper Lee</td>
            <td>July 11, 1960</td>
            <td>281</td>
          </tr>
          <tr>
            <td>1984</td>
            <td>George Orwell</td>
            <td>June 8, 1949</td>
            <td>326</td>
          </tr>
          <tr>
            <td>Pride and Prejudice</td>
            <td>Jane Austen</td>
            <td>January 28, 1813</td>
            <td>282</td>
          </tr>
          <tr>
            <td>The Catcher in the Rye</td>
            <td>J.D. Salinger</td>
            <td>July 16, 1951</td>
            <td>277</td>
          </tr>
        </tbody>
      </table>
    </section>
  </body>
</html>
