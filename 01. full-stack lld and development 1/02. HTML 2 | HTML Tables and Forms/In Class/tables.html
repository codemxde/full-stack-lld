<!-- This document is pa cticing HTML Tables -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <h1>HTML Tables</h1>
    <section>
      <h2>In Class</h2>
      <table border>
        <caption>
          Student Marksheet
        </caption>
        <thead>
          <tr>
            <th>Roll</th>
            <th>Name</th>
            <th>Subject</th>
            <th>Marks</th>
            <th>Result</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tr>
          <td>123</td>
          <td>Ayush</td>
          <td>OS</td>
          <td>30</td>
          <td>F</td>
        </tr>
        <tr>
          <td>212</td>
          <td>Keshav</td>
          <td>CN</td>
          <td>88</td>
          <td>Pass</td>
        </tr>
      </table>
    </section>
    <section>
      <h2>Self Practice Table</h2>
      <table border>
        <caption>
          Me and my friends
        </caption>
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Hobby</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Keshav</td>
            <td>24</td>
            <td>Male</td>
            <td>Music</td>
          </tr>
          <tr>
            <td>Billo</td>
            <td>25</td>
            <td>Female</td>
            <td>Dancing</td>
          </tr>
          <tr>
            <td>Gulzar</td>
            <td>26</td>
            <td>Male</td>
            <td>Investing</td>
          </tr>
        </tbody>
      </table>
    </section>
  </body>
</html>
