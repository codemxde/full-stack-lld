<!-- Raw Problem -->
<!-- Create an About me Section that contains the person's image,
 necessary heading, intro, description, and social profile links.

Use the following tags in proper flow:
1. <section> tag, to hold the entire about me section.
2. <img> tag with relevant src and alt attribute to add a image.
3. <h1> and <h3> tag for section heading and person's intro.
4. <p> tag for a long description.
5. <a> tags with enclosed <img> tags to have logos (images) of
    different social profiles as redirectable links. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Me</title>
  </head>
  <body>
    <section>
      <img src="profile.png" alt="person-img" />
      <h1>About Me</h1>
      <h3>Hello! I'm Keshav</h3>
      <p>Description Area for About Me</p>
      <a href="#"><img src="" alt="Logo1" /></a>
      <a href="#"><img src="" alt="Logo2" /></a>
      <a href="#"><img src="" alt="Logo3" /></a>
      <a href="#"><img src="" alt="Logo4" /></a>
    </section>
  </body>
</html>
