<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question-2</title>
    <style>
      /* Descendant Selector */
      /* Selecting only those li element which are decendents of div */
      div li {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- Write Css selector to select the obvious list items and make them blue! -->
    <ol>
      <li>I</li>
      <li>Am</li>
      <li>A</li>
      <li>list</li>
    </ol>

    <div>
      <ol>
        <li>Select</li>
        <li>Me</li>
      </ol>
    </div>
  </body>
</html>
